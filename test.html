<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Default input field styles */
.input-field input {
    border: 1px solid #ccc;
    padding-right: 30px; /* Space for icon */
}

/* Icon for valid input */
.input-field input:valid::after {
    content: '\2714'; /* Unicode character for checkmark */
    color: #2ecc71; /* Green checkmark color */
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}

/* Icon for invalid input */
.input-field input:invalid::after {
    content: '\2716'; /* Unicode character for times */
    color: #e74c3c; /* Red times color */
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}



    </style>
</head>
<body>

            </div>
