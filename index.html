<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="landing">

        <div class="container">
            <div class="image-bg">
                <div class="content">
                    <h1>ODIN</h1>
                </div>
            </div>
    
            <div class="form-section">
                <div class="container">
                    <div class="content">
                        <p>This is not a real online services! You know you need something
                        like this is in your life to help you realize your deepest dreams.<br>
                        Sign up now to get started.
                        </p>
                        <p>You know you want to</p>
                    </div>
                    <div class="form-box">
                            <h1>let's do this!</h1>
                            <form action="" method="POST">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="fname" required >
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="lname" required>
                                <label for="Email">EMAIL</label>
                                <input type="email" name="email" required>
                                <label for="Phone_number">PHONE_NUMBER</label>
                                <input type="number" name="number" maxlength="11" required>
                                <label for="Password">PASSWORD</label>
                                <input type="password" name="password" maxlength="8" required>
                                <label for="CPassword">CONFIRM PASSWORD</label>
                                <input type="Cpassword" name="password" maxlength="8" required>

                                
                            </form>

                            <div class="create_accont">
                                <input type="submit" value="Create Account" name="signup" id="register">
                                <p>Alread have an Account? <a href="">Login</a></p>
                            </div>
                    </div>





                    
                </div>
    
            </div>
        </div>

        
    </section>
    
</body>
</html>
